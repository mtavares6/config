# Terminal colors
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-ghostty:Tc"

# Status bar position
set-option -g status-position top

# Black Metal aesthetic - dark with minimal colors
set -g status-style bg=black,fg=white
set -g status-left-length 40
set -g status-right-length 80

# Window status
set -g window-status-format " #I:#W "
set -g window-status-current-format " #I:#W "
set -g window-status-current-style bg=white,fg=black,bold
set -g window-status-style bg=black,fg=white

# Borders - simple and dark
set -g pane-border-style fg=black
set -g pane-active-border-style fg=white

# Status left and right
set -g status-left " #S "
set -g status-left-style bg=white,fg=black,bold
set -g status-right " %d-%m-%y %H:%M"
set -g status-right-style bg=black,fg=white
unbind X
bind-key X kill-pane
bind-key l switch-client
